        <div class="container">
            <h1>Listing details</h1>
        <br>

        <form>
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrice" class="col-sm-2 col-form-label">Price($)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputprice" placeholder="0.00">
                </div>
            </div>

            <div class="form-group row">
                <label for="species" class="col-sm-2 col-form-label">Species</label>
                <div class="col-sm-10"> 
                    <select class="custom-select" id="speciesID">
                        <option selected>Choose a species</option>
                        <option value="acropora">Acropora</option>
                        <option value="lps">Large Polyp Stony (LPS)</option>
                        <option value="sps">Small Polyp Stony (SPS)</option>
                        <option value="montipora">Montipora</option>
                        <option value="zoanthid">Zoanthid</option>
                        <option value="euphyllia">Euphyllia</option>
                        <option value="saltwater">Saltwater</option>
                        <option value="other">Other</option>

                    </select>
                    <!--need to JS detect "other" to create textfield here-->
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPrice" class="col-sm-2 col-form-label">Regular or Fragment</label>
                <div class="col-sm-10">
                    <input type="radio" class="form-control-input" id="reg_size" value="reg_size" name="frag_type">
                    <label class="form-check-label" for="frag_type">Regular</label>

                    <input type="radio" class="ml-2 form-control-input" id="frag_size" value="frag_size" name="frag_type">
                    <label class="form-check-label" for="frag_type">Fragment</label>
                </div>
                
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">Your city</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="Vancouver">
                </div>
            </div>

            <div class="form-group row">
                <label for="province" class="col-sm-2 col-form-label">Province</label>
                <div class="col-sm-10"> 
                    <select class="custom-select" id="province">
                        <option selected>Choose a province</option>
                        <option value="ab">Alberta</option>
                        <option value="bc">British Columbia</option>
                        <option value="mb">Manitoba</option>
                        <option value="nb">New Brunswick</option>
                        <option value="nl">Newfoundland and Labrador</option>
                        <option value="nt">Northwest Territories</option>
                        <option value="ns">Nova Scotia</option>
                        <option value="nu">Nunavut</option>
                        <option value="on">Ontario</option>
                        <option value="pe">Prince Edward Island</option>
                        <option value="qc">Quebec</option>
                        <option value="sk">Saskatchewan</option>
                        <option value="yt">Yukon</option>

                    </select>
                    <!--need to JS detect "other" to create textfield here-->
                </div>
            </div>
            

            <!--IF WE HAVE TIME, ADD IMAGE UPLOADING HERE-->

                </div>
            </div>
        </form>
