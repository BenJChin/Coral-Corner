            <form>
                
                <div class="form-group row">
                    <label for="edit_name" class="col-sm-2 col-form-label">Edit Name:</label>

                    </div>
                </div>

                <div class="form-group row">
                    <label for="province" class="col-sm-2 col-form-label">Province</label>
                    <div class="col-sm-10"> 
                        <select name="edit_province_options" class="custom-select" id="edit_province">

                            <option value="mb">Manitoba</option>
                            <option value="nb">New Brunswick</option>
                            <option value="nl">Newfoundland and Labrador</option>
                            <option value="nt">Northwest Territories</option>
                            <option value="ns">Nova Scotia</option>
                            <option value="nu">Nunavut</option>
                            <option value="on">Ontario</option>
                            <option value="pe">Prince Edward Island</option>
                            <option value="qc">Quebec</option>
                            <option value="sk">Saskatchewan</option>
                            <option value="yt">Yukon</option>
    
                        </select>
                    
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Profile Description:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" id="edit_profile_description" class="form-control" placeholder="A description of you!"></textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="button" class="btn btn-primary" id="send_message_button" onclick="editProfileButtonHandler()">Update Profile</button>

                </div>
